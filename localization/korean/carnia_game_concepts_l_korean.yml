  game_concept_slave_owner_desc: "[slaves|E]를 소유한 [character|E]은 $game_concept_slave_owner$이 됩니다. 주인은 노예에게 항상 [strong_hook|E]을 보유하며, [slave_market|E]에서 노예를 사고 팔 수 있습니다. 주종 간의 [extramarital_sex|E]는 합법입니다.\n\n주인이 사망한다면, 노예는 [primary_heir|E]에게 상속됩니다."

