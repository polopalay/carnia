  game_concept_slave_desc: "$game_concept_slave$는 권리를 박탈당한 [character|E]로, [slave_owner|E]의 재산입니다. [slave_owner|E]은 [strong_hook|E]을 가지며 [slave_market|E]에서 $game_concept_slave$를 매매할 수 있습니다. 주종 간의 [extramarital_sex|E]는 합법입니다.\n\n노예는 [titles|E]를 보유하거나 상속받을 수 없으며, 노예가 낳은 자식은 노예가 됩니다.\n\n주인이 사망한다면, 노예는 [primary_heir|E]에게 상속됩니다.\n\n노예 상태에서 탈출하려면 주인이 $carn_free_slave_interaction$ [character_interaction|E]을 통해 노예를 해방시켜야만 합니다."
