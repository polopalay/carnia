l_korean:
 carn_doctrine_same_slavery_name: "정의로운 신앙 노예화"
 carn_doctrine_same_slavery_crime_name: "범죄"
 carn_doctrine_same_slavery_crime_desc: "[ROOT.Faith.GetReligion.GetAdjectiveNoTooltip] 신도를 노예로 삼는 것은 [ROOT.Faith.PantheonTerm]의 권능을 욕보이는 원죄입니다."
 carn_doctrine_same_slavery_shunned_name: "지탄"
 carn_doctrine_same_slavery_shunned_desc: "신념이 다를 지라도, [ROOT.Faith.GetReligion.GetAdjectiveNoTooltip] 신도는 형제자매나 마찬가지입니다. 같은 신도를 금수 취급하는 것은 참으로 부당한 처사지요."
 carn_doctrine_same_slavery_accepted_name: "허용"
 carn_doctrine_same_slavery_accepted_desc: "범죄를 저지른 [ROOT.Faith.GetAdherentNamePluralNoTooltip]라면 노예가 되어 벌을 받을 수 있는 것 아니겠습니까. 일생을 봉사에 바치면 속죄가 되겠지요."
 doctrine_parameter_same_slavery_illegal: "[faith_righteous|E]이나 [faith_astray|E] [faiths|E]의 [slaves|E](으)로 소유하는 것은 [crime|E]임"
 doctrine_parameter_same_slavery_shunned: "[faith_righteous|E]이나 [faith_astray|E] [faiths|E]의 [slaves|E](으)로 소유하는 것은 [shunned|E]받음"
 doctrine_parameter_same_slavery_accepted: "[faith_righteous|E]이나 [faith_astray|E] [faiths|E]의 [slaves|E](으)로 소유하는 것은 허용됨"

 carn_doctrine_other_slavery_name: "타 신앙 노예화"
 carn_doctrine_other_slavery_crime_name: "범죄"
 carn_doctrine_other_slavery_crime_desc: "신념에 무관하게, 모든 인간에게는 존중받아야 할 인권이 있습니다. [ROOT.Faith.PantheonTerm](을)를 믿지 않는다고 노예로 삼는 것은 범죄입니다."
 carn_doctrine_other_slavery_shunned_name: "지탄"
 carn_doctrine_other_slavery_shunned_desc: "그릇된 믿음을 가진 자라 할 지라도, 그 목숨을 자신의 것이라 칭함은 지탄받을 행위입니다."
 carn_doctrine_other_slavery_accepted_name: "허용"
 carn_doctrine_other_slavery_accepted_desc: "모든 [ROOT.Faith.GetAdherentNamePluralNoTooltip]들은 참된 신앙을 깨우치지 못한 자를 구원해야만 합니다. 수단과 방법을 가리지 않고..."
 doctrine_parameter_other_slavery_illegal: "[faith_hostile|E]이나 [faith_evil|E] [faiths|E]의 [slaves|E](으)로 소유하는 것은 [crime|E]임"
 doctrine_parameter_other_slavery_shunned: "[faith_hostile|E]이나 [faith_evil|E] [faiths|E]의 [slaves|E](으)로 소유하는 것은 [shunned|E]받음"
 doctrine_parameter_other_slavery_accepted: "[faith_hostile|E]이나 [faith_evil|E] [faiths|E]의 [slaves|E](으)로 소유하는 것은 허용됨"

 carn_doctrine_prostitution_name: "매춘"
 carn_doctrine_prostitution_crime_name: "범죄"
 carn_doctrine_prostitution_crime_desc: "성을 사고 파는 것은 우리 사회의 토대를 좀먹는 짓거리입니다. 이런 악행에 가담하는 자는 법으로 다스려야만 합니다."
 carn_doctrine_prostitution_shunned_name: "지탄"
 carn_doctrine_prostitution_shunned_desc: "몸을 파는 것은 수치스럽고 품위를 떨어트리는 행위이나, 본질적으로 [ROOT.Faith.PantheonTerm]의 뜻을 거스르는 것은 아닙니다."
 carn_doctrine_prostitution_accepted_name: "허용"
 carn_doctrine_prostitution_accepted_desc: "성행위는 우리 사회의 자연스러운 요소로, 매춘은 다른 사업이 그렇듯 자연스러운 행위입니다."
 carn_doctrine_prostitution_virtuous_name: "덕이 있는 매춘"
 carn_doctrine_prostitution_virtuous_desc: "매춘은 합법적이고 명예로운 직업이며, 매춘에 종사하는 사람들은 그들의 일에 대해 존경을 받아야 합니다."
 doctrine_parameter_carn_prostitution_illegal: "[prostitute|E] [trait|E](을)를 가진 캐릭터는 [criminals|E]임"
 doctrine_parameter_carn_prostitution_shunned: "[prostitute|E] [trait|E](을)를 가진 캐릭터는 [shunned|E]임"
 doctrine_parameter_carn_prostitution_accepted: "[prostitute|E] [trait|E](을)를 가진 캐릭터는 모두 허용됨"

 carn_slavery_is_illegal: "당신의 신앙은 [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip|U]의 노예화를 허락하지 않습니다."
