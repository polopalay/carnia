l_spanish:
  carn_slave.0001.t: "Esclavizado"
  carn_slave.0001.desc: "Me llevan hasta el patio, donde me despojan de mi calzado y me cologan grilletes en mis muñecas. Me resigno a mi terrible destino mientras [actor.GetShortUIName] me proclama como un esclavo más."
  carn_slave.0001.a: "Desde este dia, no soy más que la propiedad de otros."
